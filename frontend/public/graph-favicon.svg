<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Connections -->
  <line x1="256" y1="120" x2="140" y2="340" style="stroke:url(#grad1);stroke-width:24;stroke-linecap:round" opacity="0.6"/>
  <line x1="256" y1="120" x2="372" y2="340" style="stroke:url(#grad1);stroke-width:24;stroke-linecap:round" opacity="0.6"/>
  <line x1="140" y1="340" x2="372" y2="340" style="stroke:url(#grad1);stroke-width:24;stroke-linecap:round" opacity="0.6"/>
  
  <!-- Nodes -->
  <!-- Top Node -->
  <circle cx="256" cy="120" r="48" fill="url(#grad1)" />
  <!-- Bottom Left Node -->
  <circle cx="140" cy="340" r="48" fill="url(#grad1)" />
  <!-- Bottom Right Node -->
  <circle cx="372" cy="340" r="48" fill="url(#grad1)" />
  
  <!-- Mini Nodes for Complexity -->
  <circle cx="256" cy="260" r="24" fill="#fff" opacity="0.8" />
  <line x1="256" y1="120" x2="256" y2="260" style="stroke:#fff;stroke-width:12;stroke-linecap:round" opacity="0.3"/>
